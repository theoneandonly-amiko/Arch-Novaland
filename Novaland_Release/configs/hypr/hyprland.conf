# --- MASCOT THEME HYPRLAND CONFIG ---

# MONITOR (1366x768)
monitor=,1366x768@60,auto,1

# VARIABLES
$terminal = kitty
$fileManager = thunar
$menu = rofi --show drun

# ENV
env = XCURSOR_SIZE,24

# INPUT
input {
    #kb_layout = us
    kb_file = /home/neonova_solara/.config/hypr/scroll_lock_fix.xkb
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
   
}

# GENERAL (NEON BORDER)
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    # Gradient: Cyan -> Yellow (Màu tóc mascot)
    col.active_border = rgb(2de2e6) rgb(f9c80e) 45deg
    col.inactive_border = rgb(1a1b26)
    layout = dwindle
}

# DECORATION (GLOW EFFECT)
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
    shadow{
	enabled = true
	range = 15
	render_power = 3
	color = rgb(2de2e6)
	color_inactive = 0x50000000
	}
}

# ANIMATIONS
animations {
    enabled = yes
    
    # Hiệu ứng nảy mạnh hơn chút
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, overshot, slide
    animation = windowsOut, 1, 6, smoothOut, slide
    animation = windowsMove, 1, 6, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

# LAYOUTS
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# KEYBINDS
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,

# --- LOCK & LOGOUT BINDS ---
bind = $mainMod, L, exec, hyprlock
# --- POWER MENU (ROFI STYLE) ---
bind = $mainMod, M, exec, ~/.config/hypr/scripts/rofi_power.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Chọn hình nền nhanh (Wallpaper Switcher)
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper_switcher.sh

# --- FN KEYS BINDING ---
# Âm lượng (Dùng wpctl có sẵn của Pipewire)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Độ sáng màn hình
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Play/Pause nhạc
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# --- SCREENSHOT (Grim + Slurp + Swappy) ---

# 1. Chụp vùng chọn + Edit ngay (Giống Flameshot) -> Bấm PrintScreen
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# 2. Chụp toàn màn hình lưu vào Pictures -> Bấm Super + Print
bind = SUPER, Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S_full.png')

# 3. Chụp vùng chọn lưu thẳng vào Clipboard (để paste lên Discord/Facebook) -> Bấm Shift + Print
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# --- WORKSPACE BINDS ---

# 1. ALT + TAB: Chuyển đổi qua lại giữa TẤT CẢ workspace (Vòng lặp vô tận)
# m+1 nghĩa là: Monitor + 1 (Next), cho phép lặp lại
bind = ALT, Tab, workspace, m+1
bind = ALT SHIFT, Tab, workspace, m-1

# 2. SUPER + TAB: Chỉ chuyển đổi giữa các workspace CÓ ỨNG DỤNG (Existing)
# e+1 nghĩa là: Existing + 1 (Bỏ qua các workspace trống)
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# 3. LUÔN MỞ APP MỚI Ở WORKSPACE TRỐNG
# Mẹo: Thay vì dùng rule phức tạp, ta sửa lại phím tắt mở Menu.
# Khi bấm Super+R, nó sẽ nhảy sang workspace trống ĐẦU TIÊN (empty) rồi mới hiện Rofi.
# Khi bạn chọn app xong, app đó sẽ mở tại workspace trống đó.

bind = $mainMod, R, exec, hyprctl dispatch workspace empty && rofi -show drun

bind = $mainMod, K, exec, ~/.config/hypr/scripts/keybinds_hint.sh

# Bấm Super + G để bật/tắt Gamemode
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh

#AUTOSTART
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = fcitx5
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# THÊM dòng này để hiện icon Wifi trên Waybar
exec-once = nm-applet --indicator

# Tự động chuyển sang Layout 2 (US) để đèn Scroll Lock sáng lên
exec-once = hyprctl switchxkblayout all next

# --- WINDOW & LAYER RULES ---
# Thêm blur cho menu Rofi và bảng thông báo
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
