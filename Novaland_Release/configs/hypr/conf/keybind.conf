# KEYBINDS
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,

# --- LOCK & LOGOUT BINDS ---
bind = $mainMod, L, exec, hyprlock
# --- POWER MENU (ROFI STYLE) ---
bind = $mainMod, M, exec, ~/.config/hypr/scripts/rofi_power.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Chọn hình nền nhanh (Wallpaper Switcher)
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper_switcher.sh

# --- FN KEYS BINDING ---
# Âm lượng (Dùng wpctl có sẵn của Pipewire)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Độ sáng màn hình
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Play/Pause nhạc
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# --- SCREENSHOT (Grim + Slurp + Swappy) ---

# 1. Chụp vùng chọn + Edit ngay (Giống Flameshot) -> Bấm PrintScreen
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# 2. Chụp toàn màn hình lưu vào Pictures -> Bấm Super + Print
bind = SUPER, Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S_full.png')

# 3. Chụp vùng chọn lưu thẳng vào Clipboard (để paste lên Discord/Facebook) -> Bấm Shift + Print
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# --- WORKSPACE BINDS ---

# 1. ALT + TAB: Chuyển đổi qua lại giữa TẤT CẢ workspace (Vòng lặp vô tận)
# m+1 nghĩa là: Monitor + 1 (Next), cho phép lặp lại
bind = ALT, Tab, workspace, m+1
bind = ALT SHIFT, Tab, workspace, m-1

# 2. SUPER + TAB: Chỉ chuyển đổi giữa các workspace CÓ ỨNG DỤNG (Existing)
# e+1 nghĩa là: Existing + 1 (Bỏ qua các workspace trống)
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# 3. LUÔN MỞ APP MỚI Ở WORKSPACE TRỐNG
# Mẹo: Thay vì dùng rule phức tạp, ta sửa lại phím tắt mở Menu.
# Khi bấm Super+R, nó sẽ nhảy sang workspace trống ĐẦU TIÊN (empty) rồi mới hiện Rofi.
# Khi bạn chọn app xong, app đó sẽ mở tại workspace trống đó.

bind = $mainMod, R, exec, hyprctl dispatch workspace empty && rofi -show drun

bind = $mainMod, K, exec, ~/.config/hypr/scripts/keybinds_hint.sh

# Bấm Super + G để bật/tắt Gamemode
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Super + Z để mở Novaland Control Center
# Thay đổi phím tắt (SUPER + N) tùy theo ý thích của bạn
bind = SUPER, N, exec, QT_QPA_PLATFORM=wayland python3 ~/.config/hypr/scripts/novaland_center.py

