# --- GENERAL ---
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# --- BACKGROUND ---
background {
    monitor =
    # Dùng ảnh mascot hiện tại
    path = ~/Pictures/mascot_wallpaper.png 
    color = rgba(25, 20, 20, 1.0)

    # Hiệu ứng mờ ảo diệu
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- INPUT FIELD (Ô nhập Pass) ---
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.6 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(45, 226, 230) # Màu Cyan Neon
    inner_color = rgb(13, 15, 24)   # Màu nền tối
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(249, 200, 14) # Màu vàng khi đang check pass
    fail_color = rgb(255, 77, 77) # Màu đỏ khi sai pass
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    
    position = 0, -120
    halign = center
    valign = center
}

# --- CLOCK (Đồng hồ to) ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(249, 200, 14, 1.0) # Màu Vàng Neon
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

# --- DATE ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(205, 214, 244, 0.9)
    font_size = 24
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -10
    halign = center
    valign = center
}

# --- USER GREETING ---
label {
    monitor =
    text = Welcome back, Commander
    color = rgba(45, 226, 230, 1.0) # Màu Cyan
    font_size = 18
    font_family = JetBrainsMono Nerd Font Italic
    position = 0, -60
    halign = center
    valign = center
}
